<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ARマーカーで⭐️が降る</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; }
    .notice {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.85);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="notice">📷 カメラを許可 → マーカーに黒いボタンが表示されたらタップ → ⭐️が降ります</div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <a-marker type="pattern" url="./kabocha.patt">
      <a-box id="button" position="0 0.5 0" depth="0.2" height="0.2" width="0.6"
             color="#000" shadow></a-box>
      <a-entity id="star-container"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // ⭐️イベントバインド
    window.addEventListener('DOMContentLoaded', () => {
      const button = document.querySelector('#button');
      const container = document.querySelector('#star-container');

      function triggerStars() {
        for (let i = 0; i < 20; i++) {
          const star = document.createElement('a-text');
          star.setAttribute('value', '⭐️');
          star.setAttribute('position', `${(Math.random()-0.5)*1.5} 2 ${(Math.random()-0.5)*1.5}`);

          // 落下アニメーション（ランダムな着地点へ）
          const toX = (Math.random()-0.5) * 1.5;
          const toZ = (Math.random()-0.5) * 1.5;
          star.setAttribute('animation', {
            property: 'position',
            to: `${toX} -1 ${toZ}`,
            dur: 2000 + Math.random()*1000,
            easing: 'easeInQuad'
          });

          // ランダムサイズ
          const scale = 0.5 + Math.random() * 1.5;
          star.setAttribute('scale', `${scale} ${scale} ${scale}`);

          // フェードアウト
          star.setAttribute('animation__opacity', {
            property: 'opacity',
            to: 0,
            dur: 2000,
            delay: 1000
          });

          container.appendChild(star);

          // 古い要素を削除してDOM肥大防止
          setTimeout(() => {
            if (star.parentNode) {
              container.removeChild(star);
            }
          }, 3500);
        }
      }

      button.addEventListener('click', triggerStars);
      button.addEventListener('touchstart', triggerStars);
    });
  </script>
</body>
</html>
