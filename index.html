<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ARマーカーで⭐️が降る</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; }
    .notice {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.85);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="notice">
    📷 カメラを許可 → マーカーに黒いボタンが出たらタップ → ⭐️が降ります
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <a-marker type="pattern" url="./kabocha.patt">
      <a-box id="button" position="0 0.5 0"
             depth="0.2" height="0.2" width="0.6"
             color="#000" shadow
             star-spawner></a-box>
      <a-entity id="star-container"></a-entity>
    </a-marker>

    <a-camera>
      <a-cursor fuse="true" fuse-timeout="2000" raycaster="objects: #button"></a-cursor>
    </a-camera>
  </a-scene>

  <script>
    // カスタムコンポーネントを定義してイベントを処理
    AFRAME.registerComponent('star-spawner', {
      init: function () {
        this.el.addEventListener('click', () => {
          this.triggerStars();
        });
      },

      triggerStars: function () {
        const container = document.querySelector('#star-container');

        for (let i = 0; i < 20; i++) {
          const star = document.createElement('a-entity');
          
          // A-Frameのコンポーネントとしてテキストとマテリアルを設定
          star.setAttribute('text', {
            value: '⭐️',
            color: '#FFD700'
          });
          star.setAttribute('material', {
            opacity: 1
          });

          // ランダムな初期位置
          star.setAttribute('position', `${(Math.random()-0.5)*1.5} 2 ${(Math.random()-0.5)*1.5}`);

          // 落下アニメーション
          const toX = (Math.random()-0.5) * 1.5;
          const toZ = (Math.random()-0.5) * 1.5;
          star.setAttribute(
            'animation',
            `property: position; to: ${toX} -1 ${toZ}; dur: ${2000 + Math.random()*1000}; easing: easeInQuad`
          );

          // フェードアウトアニメーション（material.opacityを使用）
          star.setAttribute(
            'animation__fade',
            `property: material.opacity; to: 0; dur: 2000; delay: 1000; easing: easeOutQuad`
          );

          // ランダムサイズ
          const scale = 0.5 + Math.random() * 1.5;
          star.setAttribute('scale', `${scale} ${scale} ${scale}`);

          container.appendChild(star);

          // アニメーション終了後にDOMから削除
          setTimeout(() => {
            if (star.parentNode) {
              star.parentNode.removeChild(star);
            }
          }, 3500);
        }
      }
    });

    // カメラ起動確認（Safari対策）
    document.addEventListener('arjs-video-loaded', () => {
      console.log('✅ カメラ映像が取得できました！');
    });
  </script>
</body>
</html>
