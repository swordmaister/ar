<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ARマーカーで⭐️が降る</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; }
    .notice {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.85);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }
    #arjs-video {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 0;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="notice">📷 カメラアクセスを許可して、マーカーに黒いボタンが表示されたらタップ → ⭐️が降ります</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <a-marker type="pattern" url="./kabocha.patt">
      <a-box id="button" position="0 0.5 0" depth="0.2" height="0.2" width="0.6" color="#000" shadow></a-box>
      <a-entity id="star-container"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // iOS Safariでカメラ許可を促す（初期化前に呼び出すことで安定性向上）
    window.addEventListener('load', async () => {
      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
      } catch (e) {
        alert('カメラの使用が許可されていません。iOSの設定 → Safari → カメラ → 許可 を確認してください。');
      }
    });

    // ⭐️イベントバインド
    window.addEventListener('DOMContentLoaded', () => {
      const button = document.querySelector('#button');
      const container = document.querySelector('#star-container');

      function triggerStars() {
        for (let i = 0; i < 20; i++) {
          const star = document.createElement('a-text');
          star.setAttribute('value', '⭐️');
          star.setAttribute('position', `${(Math.random()-0.5)*1.5} 2 ${(Math.random()-0.5)*1.5}`);
          star.setAttribute('animation', {
            property: 'position',
            to: '0 -1 0',
            dur: 2000 + Math.random()*1000,
            easing: 'easeInQuad'
          });
          star.setAttribute('scale', '1 1 1');
          container.appendChild(star);
          setTimeout(() => container.removeChild(star), 3000);
        }
      }

      button.addEventListener('click', triggerStars);
      button.addEventListener('touchstart', triggerStars);
    });
  </script>
</body>
</html>
